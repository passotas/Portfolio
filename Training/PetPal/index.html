<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <header class="header">
        <img id="logotipo_petpal" src="img/Logotipo_PetPal.png" alt="Logotipo PetPal">
        <nav>
            <img class="menu_hamburguer" src="img/menu_hamburguer.png" alt="Menu Hamburguer">
            <ul class="menu_navegacao">
                <li>Adopt a Pet</li>
                <li>How it Works</li>
                <li>Help Us</li>
                <li>Contact</li>
            </ul>
        </nav>

    </header>
    
    <main>
        <section>
            <div class="pagina_principal">   
                    <div class="textos_principais">
                    <h2>Open your Heart.</h2>
                    <h2>Open a Home.</h2>
                    <h1>Adopt a Life</h1>
                </div>

                <div class="dog_pagina_principal_mobile">
                    <img src="img/dog_ellipse.png" alt="">

                </div>
                <div class="dog_pagina_principal_desktop">
                    <img src="img/dog_desktop.png" alt="">
                </div>
            </div>

            <div class="container">
                <form>
                    <div class="input_wrapper">
                        <p class="placeholder">Type of Pet | </p>
                        <input type="text">
                    </div>
                    <button type="submit" class="search_button">
                        <img src="img/Search.png" alt="Search Icon" id="search_icon">
                    </button>
                </form>
            </div>

            
        </section>
    </main>
    
</body>
</html>
